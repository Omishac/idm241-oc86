<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="./cherry-cola.png" alt="Cherry Soda" id="cherryColaImage"> <h1>Cherry Soda</h1>
        <button class="buy-now-btn">Buy Now</button> 

        <button type="button" class="soda-btn" onclick="toggleImage()">
            <img src="./cherry-cola.png" alt="Soda Button Image">
        </button> 
    </div>

    <script>
        function toggleImage() {
            const cherryColaImage = document.getElementById('cherryColaImage');

            // Check the current source and toggle accordingly
            if (cherryColaImage.src.includes('cherry-cola.png')) {
                cherryColaImage.src = 'cherry-cola2.png'; // Change to the new image
            } else {
                cherryColaImage.src = 'cherry-cola.png'; // Change back to the original image
            }
        }
    </script>
</body>
</html>
